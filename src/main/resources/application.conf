# Application configuration

# Data configuration
data {
    inputPath = "data/input/tokens.txt"
    batchSize = 32
}

# Model configuration
model {
    windowSize = 4
    embeddingSize = 128
    hiddenSize = 256
    outputDir = "models/trained"
}

# Training configuration
training {
    batchSize = 32
    numEpochs = 10
    learningRate = 0.001
    trainSplit = 0.8
    validSplit = 0.2
}

# Spark configuration
spark {
    master = "local[*]"
    driverMemory = "4g"
    executorMemory = "4g"
    numWorkers = 4
    targetPartitionSize = 1000
}